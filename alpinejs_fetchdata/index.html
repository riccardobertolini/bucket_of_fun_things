<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing Alpine.js</title>
        <script src="./node_modules/alpinejs/dist/cdn.js" defer></script>
    </head>
    <body>
        <div x-data="{
          pokemons: [],
          fetchData: async function() {
            const response = await fetch('https://pokeapi.co/api/v2/pokemon/');
            const data = await response.json();
            this.pokemons = data.results;
          }
        }">
            <ul x-data="pokemons">
                <template x-for="pokemon in pokemons">
                    <li x-text="pokemon.name"></li>
                </template>
            </ul>
            <button @click="fetchData()">Get the Pokemon!</button>
        </div>
    </body>
</html>
